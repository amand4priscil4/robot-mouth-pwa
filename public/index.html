<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <title>Boca do RobÃ´</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;
        overflow: hidden;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .robot-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .mouth-container {
        position: relative;
        width: 250px;
        height: 50px;
      }

      .mouth {
        width: 100%;
        height: 100%;
        background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
        border-radius: 25px 25px 50px 50px;
        border: 4px solid #27ae60;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(39, 174, 96, 0.6), inset 0 3px 12px rgba(0, 0, 0, 0.7);
        transition: all 0.3s ease;
      }

      .mouth.speaking {
        animation: talking 0.4s infinite alternate ease-in-out;
        border-color: #e67e22;
        box-shadow: 0 0 20px rgba(230, 126, 34, 0.6), inset 0 2px 8px rgba(0, 0, 0, 0.6);
      }

      @keyframes talking {
        0% {
          height: 50px;
          border-radius: 25px;
          transform: scaleX(1);
        }
        25% {
          height: 35px;
          border-radius: 18px;
          transform: scaleX(1.1);
        }
        50% {
          height: 25px;
          border-radius: 12px;
          transform: scaleX(0.9);
        }
        75% {
          height: 40px;
          border-radius: 20px;
          transform: scaleX(1.05);
        }
        100% {
          height: 55px;
          border-radius: 28px;
          transform: scaleX(0.95);
        }
      }

      .sound-waves {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .sound-waves.active {
        opacity: 1;
      }

      .wave {
        position: absolute;
        border: 2px solid #3498db;
        border-radius: 50%;
        animation: ripple 1.5s infinite;
      }

      .wave:nth-child(1) {
        width: 60px;
        height: 60px;
        top: 70px;
        left: 70px;
        animation-delay: 0s;
      }

      .wave:nth-child(2) {
        width: 100px;
        height: 100px;
        top: 50px;
        left: 50px;
        animation-delay: 0.3s;
      }

      .wave:nth-child(3) {
        width: 140px;
        height: 140px;
        top: 30px;
        left: 30px;
        animation-delay: 0.6s;
      }

      @keyframes ripple {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }

      .status-text {
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        opacity: 0.9;
        margin-top: 15px;
      }

      /* Controles na base da pÃ¡gina */
      .bottom-controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        background: rgba(231, 76, 60, 0.2);
        color: #e74c3c;
        border: 1px solid rgba(231, 76, 60, 0.3);
      }

      .indicator {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .test-btn {
        background: linear-gradient(145deg, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .test-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .test-btn:active {
        transform: translateY(0);
      }

      /* Responsivo */
      @media (max-width: 768px) {
        .mouth-container {
          width: 200px;
          height: 40px;
        }

        .bottom-controls {
          flex-direction: column;
          gap: 10px;
          padding: 12px 15px;
        }

        .test-btn {
          font-size: 12px;
          padding: 10px 20px;
        }

        .connection-status {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="robot-container">
        <div class="mouth-container">
          <div class="mouth" id="mouth"></div>
          <div class="sound-waves" id="soundWaves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
        </div>

        <div class="status-text" id="statusText">RobÃ´ pronto para falar ðŸ˜Š</div>
      </div>
    </div>

    <!-- Controles na base da pÃ¡gina -->
    <div class="bottom-controls">
      <div class="connection-status" id="connectionStatus">
        <div class="indicator"></div>
        <span>Aguardando conexÃ£o</span>
      </div>

      <button class="test-btn" onclick="testSpeech()">ðŸŽ¤ Teste de Voz</button>
    </div>

    <script>
      let isSpeaking = false;
      const mouth = document.getElementById('mouth');
      const soundWaves = document.getElementById('soundWaves');
      const statusText = document.getElementById('statusText');
      let selectedVoice = null;

      // FunÃ§Ã£o para escolher a melhor voz
      function selectBestVoice() {
        const voices = speechSynthesis.getVoices();
        console.log(
          'Vozes disponÃ­veis:',
          voices.map(v => `${v.name} (${v.lang})`)
        );

        // Prioridades de seleÃ§Ã£o de voz
        const priorities = [
          // Tentar vozes masculinas em portuguÃªs
          voice => voice.lang.includes('pt') && voice.name.toLowerCase().includes('masculin'),
          voice => voice.lang.includes('pt') && voice.name.toLowerCase().includes('male'),
          voice => voice.lang.includes('pt') && voice.name.toLowerCase().includes('homem'),

          // Tentar vozes neutras em portuguÃªs
          voice => voice.lang.includes('pt-BR'),
          voice => voice.lang.includes('pt'),

          // Fallback para qualquer voz em portuguÃªs
          voice => voice.lang.startsWith('pt'),

          // Ãšltima opÃ§Ã£o: primeira voz disponÃ­vel
          voice => true
        ];

        for (const priority of priorities) {
          const foundVoice = voices.find(priority);
          if (foundVoice) {
            selectedVoice = foundVoice;
            console.log('âœ… Voz selecionada:', foundVoice.name, foundVoice.lang);
            statusText.textContent = `Voz: ${foundVoice.name} ðŸŽ¤`;
            break;
          }
        }
      }

      function speak(text) {
        if (isSpeaking) return;

        const utterance = new SpeechSynthesisUtterance(text);

        // ConfiguraÃ§Ãµes de voz
        utterance.voice = selectedVoice;
        utterance.rate = 0.85; // Um pouco mais devagar
        utterance.pitch = 0.8; // Tom mais grave (masculino)
        utterance.volume = 1;

        utterance.onstart = () => {
          isSpeaking = true;
          mouth.classList.add('speaking');
          soundWaves.classList.add('active');
          statusText.textContent = 'Falando...';
        };

        utterance.onend = () => {
          isSpeaking = false;
          mouth.classList.remove('speaking');
          soundWaves.classList.remove('active');
          statusText.textContent = `Voz: ${selectedVoice?.name || 'PadrÃ£o'} ðŸŽ¤`;
        };

        speechSynthesis.speak(utterance);
      }

      function testSpeech() {
        speak('OlÃ¡! Eu sou o robÃ´ educacional. Como posso ajudar vocÃª hoje?');
      }

      // Inicializar quando as vozes estiverem carregadas
      function initVoices() {
        selectBestVoice();
        if (!selectedVoice) {
          setTimeout(initVoices, 100); // Tentar novamente
        }
      }

      // Aguardar vozes carregarem
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.addEventListener('voiceschanged', initVoices);
      } else {
        initVoices();
      }
    </script>
  </body>
</html>
